[versions]

[libraries]
boilerplate = "org.danilopianini:boilerplate:0.2.2"
commons-lang3 = "org.apache.commons:commons-lang3:3.14.0"
guava = "com.google.guava:guava:32.1.3-jre"
jgrapht-core = "org.jgrapht:jgrapht-core:1.5.2"
junit4 = "junit:junit:4.13.2"
spotbugs-annotations = "com.github.spotbugs:spotbugs-annotations:4.8.1"

[plugins]
gitSemVer = { id = "org.danilopianini.git-sensitive-semantic-versioning", version = "2.0.3" }
kotlin-qa = { id = "org.danilopianini.gradle-kotlin-qa", version = "0.55.1" }
java-qa = { id = "org.danilopianini.gradle-java-qa", version = "1.25.0" }
multiJvmTesting = { id = "org.danilopianini.multi-jvm-test-plugin", version = "0.5.7" }
publishOnCentral = { id = "org.danilopianini.publish-on-central", version = "5.0.20" }
taskTree = { id = "com.dorongold.task-tree", version = "2.1.1" }
