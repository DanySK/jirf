[versions]

[libraries]
boilerplate = "org.danilopianini:boilerplate:0.2.2"
commons-lang3 = "org.apache.commons:commons-lang3:3.17.0"
guava = "com.google.guava:guava:33.4.0-jre"
jgrapht-core = "org.jgrapht:jgrapht-core:1.5.2"
junit4 = "junit:junit:4.13.2"
spotbugs-annotations = "com.github.spotbugs:spotbugs-annotations:4.9.1"

[plugins]
gitSemVer = { id = "org.danilopianini.git-sensitive-semantic-versioning", version = "4.0.2" }
kotlin-qa = { id = "org.danilopianini.gradle-kotlin-qa", version = "0.78.0" }
java-qa = { id = "org.danilopianini.gradle-java-qa", version = "1.97.2" }
multiJvmTesting = { id = "org.danilopianini.multi-jvm-test-plugin", version = "3.2.2" }
publishOnCentral = { id = "org.danilopianini.publish-on-central", version = "8.0.3" }
taskTree = { id = "com.dorongold.task-tree", version = "4.0.0" }
