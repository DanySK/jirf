[versions]

[libraries]
boilerplate = "org.danilopianini:boilerplate:0.2.2"
commons-lang3 = "org.apache.commons:commons-lang3:3.19.0"
guava = "com.google.guava:guava:33.5.0-jre"
jgrapht-core = "org.jgrapht:jgrapht-core:1.5.2"
junit-bom = "org.junit:junit-bom:5.14.0"
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
spotbugs-annotations = "com.github.spotbugs:spotbugs-annotations:4.9.8"

[plugins]
gitSemVer = { id = "org.danilopianini.git-sensitive-semantic-versioning", version = "7.0.5" }
kotlin-qa = { id = "org.danilopianini.gradle-kotlin-qa", version = "0.95.2" }
java-qa = { id = "org.danilopianini.gradle-java-qa", version = "1.150.0" }
multiJvmTesting = { id = "org.danilopianini.multi-jvm-test-plugin", version = "4.3.1" }
publishOnCentral = { id = "org.danilopianini.publish-on-central", version = "9.1.6" }
taskTree = { id = "com.dorongold.task-tree", version = "4.0.1" }
