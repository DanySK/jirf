[versions]

[libraries]
boilerplate = "org.danilopianini:boilerplate:0.2.2"
commons-lang3 = "org.apache.commons:commons-lang3:3.12.0"
guava = "com.google.guava:guava:31.1-jre"
jgrapht-core = "org.jgrapht:jgrapht-core:1.5.1"
junit4 = "junit:junit:4.13.2"
spotbugs-annotations = "com.github.spotbugs:spotbugs-annotations:4.6.0"

[plugins]
gitSemVer = { id = "org.danilopianini.git-sensitive-semantic-versioning", version = "0.3.0" }
kotlin-qa = { id = "org.danilopianini.gradle-kotlin-qa", version = "0.16.1" }
java-qa = { id = "org.danilopianini.gradle-java-qa", version = "0.22.0" }
multiJvmTesting = { id = "org.danilopianini.multi-jvm-test-plugin", version = "0.3.6" }
publishOnCentral = { id = "org.danilopianini.publish-on-central", version = "0.7.18" }
taskTree = { id = "com.dorongold.task-tree", version = "2.1.0" }
